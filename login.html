

<!DOCTYPE html>
<html>
<head>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            padding: 16px;

            margin: 0 auto;

        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyASccDZI88CsOteCtjaeIgR3XNYiotV01I",
        authDomain: "gamblingproject-531a2.firebaseapp.com",
        projectId: "gamblingproject-531a2",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      function signUp() {
  var email = document.getElementsByName('uname')[0].value;
  var password = document.getElementsByName('psw')[0].value;

  console.log('Attempting to sign up with email:', email);

  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      console.log('User signed up:', userCredential.user.uid);

      var db = firebase.firestore();
      return db.collection('users').doc(userCredential.user.uid).set({
        balance: 100000
      });
    })
    .then(() => {
      console.log('Document created with initial balance');
      alert('Account created successfully with $100,000 balance!');
    })
    .catch((error) => {
      console.error('Error during sign up:', error);
      alert('Error creating account: ' + error.message);
    });
}




     function login() {
    var email = document.getElementsByName('uname')[0].value;
    var password = document.getElementsByName('psw')[0].value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // User is logged in successfully
        // Now check if the balance needs to be set or reset
        var db = firebase.firestore();
        var userDocRef = db.collection('users').doc(userCredential.user.uid);

        userDocRef.get().then((doc) => {
          if (doc.exists) {
            // Check if the balance was already set for today
            var lastLoginDate = doc.data().lastLogin ? doc.data().lastLogin.toDate() : null;
            var today = new Date();
            if (!lastLoginDate || lastLoginDate.setHours(0,0,0,0) !== today.setHours(0,0,0,0)) {
              // It's a new day or balance has not been set, reset the balance
              return userDocRef.update({
                balance: 100000, // Reset the balance to 100,000
                lastLogin: firebase.firestore.FieldValue.serverTimestamp() // Update the last login timestamp
              });
            }
          } else {
            // Document does not exist, create it with the initial balance
            return userDocRef.set({
              balance: 100000, // Set the initial balance to 100,000
              lastLogin: firebase.firestore.FieldValue.serverTimestamp() // Set the last login timestamp
            });
          }
        }).then(() => {
          // Redirect to the main page upon successful balance set or reset
          window.location.href = 'main.html'; // Replace 'main.html' with the path to your main page
        }).catch((error) => {
          console.error('Error setting balance:', error);
        });
      })
      .catch((error) => {
        alert('Invalid username or password!');
      });
}



      function googleSignIn() {
  var provider = new firebase.auth.GoogleAuthProvider();

  firebase.auth().signInWithPopup(provider)
    .then((result) => {
      console.log('Google Sign-In successful:', result.user.uid);

      var db = firebase.firestore();
      var userDocRef = db.collection('users').doc(result.user.uid);

      // Check if the user document exists and create or update it
      return userDocRef.get().then((doc) => {
        if (doc.exists) {
          console.log('User document exists, checking last login date');
          // ... logic to check last login date and update balance if necessary
        } else {
          console.log('User document does not exist, creating with initial balance');
          return userDocRef.set({
            balance: 100000, // Set the initial balance to 100,000
            lastLogin: firebase.firestore.FieldValue.serverTimestamp() // Set the last login timestamp
          });
        }
      }).then(() => {
        // Redirect to the main page after handling the user document
        window.location.href = 'main.html';
      });
    })
    .catch((error) => {
      console.error('Error signing in with Google:', error);
      alert('Error signing in with Google: ' + error.message);
    });
}




    </script>
</head>
<body>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="signUp()">Sign Up</button>
        <button type="button" onclick="googleSignIn()">Sign In with Google</button>

    </div>
</body>
</html>
